<!DOCTYPE html>
<html>
    <head>
        <title>Squawker Nation</title>
        <style>
        body {
            margin:auto;
            background-color:	#D3D3D3;
            text-decoration-color: blue;
            }
            
        label
            {
            font-family:fantasy;
            display: block;
            width: 156px;
            cursor: pointer;
            padding-right: 6px;
            padding-bottom: 1px;
            }     
        form {
                
                margin: auto;
            }
        </style>
    </head>
    
    <body>
    <div class="postSquawk">
        <form action="/" method = "post">
            
            <div>
                <label for="squawk">What's happening?</label>
                <textarea maxlength="140" id="sqwk" name="usr_sqwk"></textarea>
            </div>
            
            <div class="button">
                <button type = "submit">Squawk!</button>
            </div>
            
        </form>
        
    </div>
    
    <br>
    <img src="http://farm9.static.flickr.com/8016/7102983445_59098c4bc3_m.jpg">
        
    <div class="recieveSquawk">
        
        <label>Trending on Squawker</label>
        <ul>
        {% for squawk in squawks %}
            {{squawk[2]}}
            {{squawk[1]}}
        </ul>
        {% endfor %}
    </div>
        
            
    </body>
</html>
